<body>
    <h1>Dynamic Message using Javascript</h1>

    <script>
        
        var favoriteLanguage = prompt('What is your favorite programming language?');
        var userName = prompt('What is your name?');
        var startYear = prompt('What year did you start learning this language?');


        favoriteLanguage = favoriteLanguage.trim();
        userName = userName.trim();
        startYear = startYear.trim();

        var message = `${userName}, you have been coding in ${favoriteLanguage} since ${startYear}.`;


        console.log(message);
    </script>
</body>
