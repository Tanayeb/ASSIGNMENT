<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Questions related to String Methods || 2nd Question</title>
    <style>
          body {
          background: black;
          color: aqua;
     }

     h1{
          text-align: center;
     }
    </style>
</head>
<body>
    <h1>Greeting Message</h1>

    <script>

        var userName = prompt('Please enter name:');


        userName = userName.trim();


        var greetingMessage1 = 'Hello, '.concat(userName);
        var greetingMessage2 = 'Hello, ' + userName;


        console.log('Greeting using concat():', greetingMessage1);
        console.log('Greeting using + operator:', greetingMessage2);
    </script>
</body>
</html>
