          body {

     h1{
          text-align: center;
     }
    </style>

<body>
    <h1>Check Even or Odd</h1>

    <script>

        var number = prompt('Please enter a number:');


        number = parseFloat(number);


        if (number % 2 === 0) {
            console.log('The number is even.');
        } else {
            console.log('The number is odd.');
        }
    </script>
</body>
