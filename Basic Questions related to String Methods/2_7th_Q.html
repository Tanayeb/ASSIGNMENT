    <title>Basic Questions related to String Methods || 7th Questions</title>
    <style>
          body {
          background: black;
          color: aqua;
     }

     h1{
          text-align: center;
     }
    </style>

<body>
    <h1>Check Variable Type</h1>

    <script>

        var input = prompt('Please enter a value:');


        if (!isNaN(input) && input.trim() !== '') {

            input = Number(input);


            console.log('The input is a number.');
        } else {

            console.log('The input is a string.');
        }
    </script>
</body>
