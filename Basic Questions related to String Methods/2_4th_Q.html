<body>
    <h1>Check if Email is Yahoo</h1>

    <script>

        var email = prompt('Please enter your email address:');

        var isYahoo = email.includes('@yahoo.com');

        if (isYahoo) {
            console.log('The email address belongs to Yahoo.');
        } else {
            console.log('The email address does not belong to Yahoo.');
        }
    </script>
</body>
