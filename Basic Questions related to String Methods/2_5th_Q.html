<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Questions related to String Methods || 5th</title>
    <style>
          body {
          background: black;
          color: aqua;
     }

     h1{
          text-align: center;
     }
    </style>
</head>
<body>
    <h1>Check Divisibility by 10</h1>

    <script>

        var number = prompt('Please enter a number:');


        number = parseFloat(number);


        if (number % 10 === 0) {
            console.log('The number is divisible by 10.');
        } else {
            console.log('The number is not divisible by 10.');
        }
    </script>
</body>
</html>
